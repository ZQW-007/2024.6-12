<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /* 媒体查询 */
        /* 当浏览器或者屏幕宽度小于 1024 px时 */
        @media screen and (max-width: 1024px){
            div{
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        }
        /* 打印预览 */
        @media print{
            div{
                width: 300px;
                height: 300px;
                color: green;
            }
        }
    </style>
    <!-- 外部引入 -->
    <!-- 当屏幕宽度小于等于700px -->
    <link rel="stylesheet" href="./style.css" media="screen and (max-width: 700px)">
</head>
<body>
    <div>我是div标签</div>
</body>
</html>
