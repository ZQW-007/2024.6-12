<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.2.7.8.js"></script>
</head>
<body>
  <div id="app">
    <div><a v-bind:href="myUrl">{{title}}</a></div>
    <div v-bind:class="myClass">动态绑定class1</div>
    <!-- v-bind语法糖  : -->
    <div :class="myClass">动态绑定class2</div>
    <!-- <div class=""></div> -->
  </div>

  <script>
    new Vue({
      el:"#app",
      data:{
        title:'百度一下',
        myUrl:'https://www.baidu.com',
        myClass:'active'
      }
    })
  </script>
</body>
</html>
