<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.2.7.8.js"></script>
</head>
<body>
  <div id="app">
    <h3>根据你的成绩得出等级：</h3>
    <div v-if="score>=90">优秀</div>
    <div v-else-if="score>=80">良好</div>
    <div v-else-if="score>=60">及格</div>
    <div v-else>不及格</div>
  </div>

  <script>
    new Vue({
      el:"#app",
      data:{
        score:88
      }
    })
  </script>
</body>
</html>
