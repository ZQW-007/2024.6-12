<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 2. 构造函数继承 :通过修改父类构造函数this实现的继承  call() bind() apply()

    function Parent(name){
      this.name = name
      this.friends = ['张三']
      this.sayHi = function(){
        console.log('hi')
      }
    }

    function Child(name){
      Parent.call(this,name)
    }

    var child1 = new Child('小明')
    var child2 = new Child('小红')

    child1.friends.push('李四')
    console.log(child1.friends)
    console.log(child2.friends)
  </script>
</body>
</html>
