<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用script 标签来编写JS代码 -->
    <script>
        //监听当页面加载完毕后再去执行JS代码
        window.onload = function () {
            //弹出dom框
            //alert('Hello World');
            //DOM
            //创建一个变量来获取 html 中的div节点
            var div1 = document.getElementById('div1');
            console.log(div1);
            //给div1变量绑定点击事件
                div1.onclick = function () {
                    //修改当前标签内容
                    div1.innerHTML = '我不干净了';
                    console.log('div1被点击了');
                }
        }
    </script>
</head>
<body>
    <div id="div1">点我呀</div>
    <!-- 引入外部js代码 -->
        <script src="./main.js"></script>
    <!-- 使用script 标签来编写JS代码 -->
        <script>
            // 弹出bom框
            console.log('Hello World');
        </script>
</body>
</html>
