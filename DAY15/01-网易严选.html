<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 iconfont 字体图标 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4621073_94ml83a8iqp.css">
    <style>
        /* 清除默认样式 */
        *{
            margin: 0;  
            padding: 0;
            list-style: none;
        }
        /* 根节点的样式 */
        body{
            width: 100%;
        }
        /* 主容器的样式 */
        .container{
            /* 最小宽度 */
            min-width: 1150px;
            height: 2000px;
        }
        /* 头部区域的样式 */
        .header{
            width: 100%;
            height: 176px;
        }
        /* 顶部导航栏区域的样式 */
        .header .topnav{
            width: 100%;
            height: 36px;
            background-color: #333333;
        }
        /* 顶部导航栏的样式 */
        .header .nav{
            width: 1090px;
            height: 36px;
            background-color: #333333;
            margin: 0 auto;
            display: flex;
            justify-content: right;
        }
        /* 每一个导航子选项样式 */
        .nav>div{
            line-height: 36px;
            cursor: pointer;
            font-size: 12px;
            color: #cccccc;
        }


        /* 第四个div设置样式 */
        .nav>div:nth-child(4){
            color: #cc9756;
            position: relative;
        }
        /* 第四个div下拉列表的样式 */
        .nav>div:nth-child(4) .selectMenu{
            width: 83px;
            height: 100px;
            background-color: #ffffff;
            position: absolute;
            left: 10px;
            display: none;
        }
        /* 鼠标移入时显示下拉列表 */
        .nav>div:nth-child(4):hover .selectMenu{
            display: block;
        }
        /* 第四个div下拉列表的子选项样式 */
         .selectMenu>div{
            width: 70%;
            line-height: 33px;
            margin: 0 auto;
            text-align: center;
            color: #999999;
            font-size: 12px;
            cursor: pointer;
        }
        /* 每一个子选项分割线样式 */
        .selectMenu>div:nth-child(n+3){
            border-top: 1px solid gainsboro;
        }


        /* 第五个div样式 */
        .nav>div:nth-child(5){
            position: relative;
        }
        /* 第五个div下拉列表的样式 */
        .nav>div:nth-child(5) .selectMenu1{
            width: 83px;
            height: 135px;
            background-color: #ffffff;
            position: absolute;
            left: 10px;
            display: none;
        }
        /* 鼠标移入时显示下拉列表 */
        .nav>div:nth-child(5):hover .selectMenu1{
            display: block;
        }
        /* 第五个div下拉列表的子选项样式 */
         .selectMenu1>div{
            width: 70%;
            line-height: 33px;
            margin: 0 auto;
            text-align: center;
            color: #999999;
            font-size: 12px;
            cursor: pointer;
        }
        /* 每一个子选项分割线样式 */
        .selectMenu1>div:nth-child(n+3){
            border-top: 1px solid gainsboro;
        }


        /* 第六个div样式 */
        .nav>div:nth-child(6){
            position: relative;
        }
        /* 第六个div下拉列表的样式 */
        .nav>div:nth-child(6) .selectMenu2{
            width: 130px;
            height: 135px;
            background-color: #ff0000;
            position: absolute;
            left: -10px;
            display: none;
        }
        /* 鼠标移入时显示下拉列表 */
        .nav>div:nth-child(6):hover .selectMenu2{
            display: block;
        }
        /* 第六个div下拉列表的子选项样式 */
         .selectMenu2 .img1{
            margin: 10px 10px 0 10px;
        }
         .selectMenu2 .text{
            width: 70%;
            line-height: 1px;
            margin: 0 auto;
            text-align: center;
            color: #999999;
            font-size: 12px;
            cursor: pointer;
         }


        /* 鼠标移入时改变文字颜色 */
         .nav>div:hover{
            color: #ffffff;
        }
        /* 每一个导航子选项前边框样式 */
         .nav>div:nth-child(n+2)::before{
            content: '';
            display: inline-block;
            height: 16px;
            border-left: 1px solid #5c5c5c;
            vertical-align: middle;/* 元素垂直居中 */
            margin: 0 10px;
        }
        /* 字体图标的样式 */
        .icon-xiangxiajiantou{
            font-size: 10px;
        }
        .icon-shouji-copy{
            font-size: 11px;
            color: #ffffff;
        }
        .icon-xiangxiasanjiao{
            color: rgb(255, 255, 255);
            position: absolute;
            top: -20px;
            left: 50%;
            margin-left: -8px;
        }


        /* 搜索区域的样式 */
         .search{
            width: 1090px;
            height: 110px;
            margin: 0 auto;
            display: flex;
        }
        /* logo区域样式 */
         .search .logo{
            width: 20%;
            height: 100%;
            display: flex;
            align-items: center;
        }
        /* logo中img样式 */
         .logo img{
            width: 100%;
        }
        /* 搜索框样式 */
         .search .sInput{
            width: 60%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .sInput .input{
            width: 530px;
            height: 30px;
            display: flex;
            margin-top: 20px;
        }
        /* 左侧搜索栏样式 */
        .input input{
            width: 80%; 
            height: 38px;   
            box-sizing: border-box;
            border: 1px solid #cc9756;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            outline: none;
            /* 背景图片属性 icon*/
            background-image: url('./1234.jpg');
            background-repeat: no-repeat;   
            background-position: left 10px center; 
            background-size: 16px 16px;
            padding-left: 38px;
        }
        /* 右侧按钮样式 */
         .input div{
            width: 20%;
            height: 38px;
            background-color: #cc9756;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            text-align: center;
            line-height: 38px;
            color: #ffffff;
            font-size: 16px;
        }
        /* 按钮透明度 */
        .input div:hover{
            opacity: 0.8;
        }
        /* 搜索区域导航栏样式 */
        .sInput .snav{
            width: 400px;
            height: 20px;
            margin-top: -15px;
            margin-left: -100px;
            display: flex;
            justify-content: space-evenly;
        }
        /* 搜索区域导航栏每一个div样式 */
         .snav div{
            text-align: center;
            color: #999999;
            font-size: 10px;
            cursor: pointer;
        }
        /* 第二个div颜色改变 */
         .snav>div:nth-child(2){
            color: #cc9756;
        }
        /* 鼠标移入时改变文字颜色 */
        .snav>div:hover{
            color: #cc9756;
        }
        /* 每一个导航子选项前边框样式 */
         .snav>div:nth-child(n+2)::before{
            content: '';
            display: inline-block;
            height: 12px;
            border-left: 1px solid #999999;
            vertical-align: middle;/* 元素垂直居中 */
            margin: 0 10px;
        }


        /* 购物车样式 */
         .search .cart{
            width: 20%;
            height: 100%;
            display: flex;
            align-items: center;    
            justify-content: center;
        }
        /* 购物车图标整体样式 */
        .cart .icon{
            width: 60%;
            height: 40px;
            border: 1px solid #cc9756;
            line-height: 40px;  
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 20px;
            color: #cc9756;
        }
        /* 购物车数量的样式 */
        .icon .count{
            width: 16px;    
            height: 16px;  
            line-height: 16px;
            background-color: red;
            border-radius: 50%;
            text-align: center;
            color: white;        
        }


        /* 横向导航栏菜单样式 */
         .menu{
            width: 1090px;
            height: 30px;
            margin: 0 auto;
        }
        /* 菜单栏样式 */
         .menu .menulist{
            width: 100%;    
            height: 100%;   
            display: flex;  
            justify-content: space-between;  
            align-items: center;
        }
        /* 设置列表项样式 */
         .menulist li a{
            text-decoration: none;
            color: #333333;
            font-size: 14px;
            font-weight: bolder;
        }
        /* 第一个列表项的样式 */
         .menulist li:first-child a{
            color: #cc9756;
            border-bottom: 3px solid #cc9756;
        }
        /* 其余列表项hover时样式 */
        .menulist li:hover a{
            color: #cc9756;
            border-bottom: 3px solid #cc9756;
        }

        /* 居家生活列表项的样式 */
        .menulist .homelife{
            position: relative; 
        }
        /* 下拉展示——商品分类展示列表的样式 */
        .homelife .showlist{
            width: 530px;
            height: 530px;
            background-color: #ffffff;
            position: absolute;
            left: -72px;
            display: none;

        }
        /* 鼠标移入时显示下拉列表 */
         .menulist .homelife:hover .showlist{
            display: block; 
        }
        /* 下拉列表的子选项样式 */
         .showlist .cpjf{
            width: 60%;
            line-height: 33px;
            margin: 0 auto;
            text-align: left;
            color: #575757;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            display: inline-block;
        }
        .showlist .cdbr{
            width: 30%;
            line-height: 33px;
            margin: 0 auto;
            text-align: left;
            color: #575757;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            display: inline-block;
        }
        .showlist .c1{
            width: 70%;
            line-height: 33px;
            margin: 0 auto;
            text-align: left;
            color: #575757;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            display: inline-block;
        }
        .showlist .c2{
            width: 30%;
            line-height: 33px;
            margin: 0 auto;
            text-align: left;
            color: #575757;
            font-size: 20px;
            font-weight: bolder;
            cursor: pointer;
            display: inline-block;
        }
        /* 每一个子选项分割线样式 */
        .showlist>div:nth-child(n+3){
            border-top: 1px solid rgb(0, 0, 0);
        }


        /* 内容展示区域样式 */
         .content{
            width: 100%;
        }
        /* 网站展示图片样式 */
         .content .showimg{
            width: 1920px;
            height: 420px;
            margin: 0 auto;
        }
    </style>
</head>
