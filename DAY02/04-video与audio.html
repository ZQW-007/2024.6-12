<body>
    <!-- 视频标签 -->
     <!-- 现在的浏览器基本都是禁止自动播放，autoplay自动播放，但是需要加入controls属性 -->
     <!-- 为视频添加封面，poster属性 -->
     <video width="700px" src="./statics/apple.mp4" loop muted
     autoplay controls poster="./statics/sz.webp"></video>
</body>
