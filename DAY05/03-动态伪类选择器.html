<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 若是四个属性全部出现，必须按照此顺序来 */
        /* 从未选中的状态 */
        a:link{
            color: rgb(255, 0, 0);
        }   
        /* 被访问过的状态 */
        a:visited{
            color: rgb(159, 159, 222);
        }
        /* 鼠标移入或者悬浮时 */
        /* 用的最多 */a:hover{
            font-size: 60px;
        }
        /* 长按或点击的状态 */
        a:active{
            color: rgb(104, 104, 104);
        }
    </style>
</head>
<body>
    <a href="
        https://www.baidu.com" target="_blank">
            百度一下</a>
</body>
</html>
