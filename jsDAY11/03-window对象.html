  <body>
    <script>
      // js组成 ： ECMAScript DOM BOM
      // BOM：浏览器对象模型, 提供了js操作浏览器的属性和方法
      var a = 1;

      // console.log(window);
      console.log(a);
      console.log(window.a);

      var name = "zhangsan";
      var sayName = function () {
        console.log(this.name);
      };

      //sayName() == window.sayName()  this.name -> window.name -> zhangsan
      window.sayName()
    </script>
  </body>
</html>
