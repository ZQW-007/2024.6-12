<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button onclick="clearTm()">清除超时调用</button>
  <script>
    // 超时调用
    // setTimeout() 方法用于在指定的毫秒数后调用函数或计算表达式。

    var tmId = setTimeout(function(){
      console.log('我是超时调用');
    },5000)

    function clearTm(){
      clearTimeout(tmId)
    }
  </script>
</body>
</html>
