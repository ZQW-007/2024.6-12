<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <button onclick="clearTime()">清除计时器</button>

    <script>
      //间歇调用

      var siId = setInterval(function () {
        var date = new Date();
        var time =
          date.getFullYear() +
          "-" +
          (date.getMonth() + 1) +
          "-" +
          date.getDate() +
          " " +
          date.getHours() +
          ":" +
          date.getMinutes() +
          ":" +
          date.getSeconds();
        console.log(time);
      }, 1000);

      function clearTime(){
        clearInterval(siId)
      }
    </script>
  </body>
</html>
