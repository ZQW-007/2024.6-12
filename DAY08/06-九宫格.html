<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父元素的样式 */
        .container {
            width: 600px;
            height: 600px;
            border: 2px solid #000;
            margin: 0 auto;
        }
        /* 子元素的样式 */
        .container div {
            width: 33%;
            height: 33%;
            border: 1px solid #000;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 搭建页面结构 -->
    <div class="container">
        <div></div>
        <div></div>
        <div></div>

        <div></div>
        <div></div>
        <div></div>
        
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
