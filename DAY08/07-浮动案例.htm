<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清楚所有标签自带的样式 */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 父容器样式 */
        .container{
            width: 1400px;
            height: 1000px;
            margin: 0 auto;
        }
        /* 顶部区域 */
        .container .header{
            width: 100%;
            height: 100px;
            background-color: red;
        }
        /* 导航栏 */
        .header ul{
            float: right;
        }
        /* 导航栏子元素样式 */
        ul li{
            float: left;
            width: 60px;
            height: 50px;
            background-color: yellow;
            text-align: center;
            line-height: 50px;
            margin-right: 10px;
            margin-top: 25px;
        }
        /* 内容展示区 */
        .container .content{
            width: 100%;
            height: 800px;
            background-color: blue;
        }
        /* 左边区域样式 */
        .content .contentLeft{
            width: 500px;
            height: 780px;
            background-color: pink;
            /* float: left; */
            margin-top: 10px;
            margin-left: 50px;
            display: inline-block;
        }
        /* 右边区域样式 */
        .content .contentRight{
            width: 750px;
            height: 780px;
            background-color: pink;
            /* float: left; */
            margin-top: 10px;
            margin-left: 50px;
            display: inline-block;
        }
         /* 右上区域 */
        .contentRight div:nth-child(n-4){
            width: 230px;
            height: 385px;
            background-color: orange;
            margin: 0 10px;
            float: left;
        }
         /* 右下区域 */
        .contentRight div:nth-child(n+4){
            width: 230px;
            height: 385px;
            background-color: orange;
            margin: 10px;
            float: left;
        }
        /* 底部区域 */
        .container .footer{
            width: 100%;
            height: 100px;
            background-color: green;
        }   
    </style>
</head>
<body>
    <!-- 父容器 -->
    <div class="container">
        <!-- 顶部区域 -->
         <div class="header">
            <!-- 导航栏 -->
             <ul>
                <li>首页</li>
                <li>食品</li>
                <li>水果</li>
                <li>电器</li>
                <li>日用品</li>
                <li>工具</li>
             </ul>
         </div>
        <!-- 内容展示区 -->
         <div class="content">
            <!-- 左边区域 -->
             <div class="contentLeft"></div>
            <!-- 右边区域 -->
             <div class="contentRight">
             <div></div>
             <div></div>
             <div></div>
             <div></div>
             <div></div>
             <div></div>
            </div>
         </div>
        <!-- 底部区域 -->
         <div class="footer"></div>
    </div>
</body>
</html>
