<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" :placeholder="msg | upper">
        <p>{{msg | slice(0,7)}}</p>
    </div>
    <script>
        // Vue.filter('upper', function (value) {
        //   if(!value) return ''
        //   return value.trim();
        // })

        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '   123456' 
                }
            },
            filters: {
                upper: function (value) {
                    if(!value) return ''
                    return value.trim();
                },
                slice: function (value,start,end) {
                    if(!value) return ''
                    return value.slice(start,end);
                }
            }
        })
    </script>
</body>
</html>
