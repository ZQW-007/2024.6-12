<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script>
        Vue.component('my-component',{
            render:function(h){
                return h('div',{class:'box'},['hello world'])}
        })

        new Vue({
            el:'#app',
        })
    </script>
</body>
</html>
