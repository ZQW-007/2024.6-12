<body>
    <!-- 细线表格 -->
    <!-- 1.给table标签设置bgcolor="black"，cellspacing = "1px" -->
    <!-- 2.给tr标签设置bgcolor="white" -->

        <!-- 第一行 -->
         <tr bgcolor="white" align="center">
             <!-- 列 -->
             <td>姓 名</td>
             <td>性别</td>
             <td>年龄</td>
         </tr>
         <!-- 第二行 -->
         <tr bgcolor="white" align="center">
            <!-- 列 -->
            <td>张清闻</td>
            <td>男</td>
            <td>18</td>
        </tr>
     </table>
</body>
