<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul type="circle">
        <!-- 小黑点变成小圆圈 -->
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
     </ul>
     <!-- 有序列表 -->
      <ol type="1">
        <li>苹果</li>
        <li>香蕉</li>
        <li>西瓜</li>
      </ol>
    <!-- 定义列表 -->
    <dl>
       <!-- 分类 -->
     <dt>水果</dt>
       <!-- 当前分类下的内容 -->
      <dd>苹果</dd>
      <dd>香蕉</dd>
      <dd>西瓜</dd>
       <!-- 分类 -->
     <dt>蔬菜</dt>
       <!-- 当前分类下的内容 -->
      <dd>土豆</dd>
      <dd>茄子</dd>
      <dd>辣椒</dd>
    </dl>
</body>
</html>
