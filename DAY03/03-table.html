<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table标签 cellspacing控制单元格与单元格间距-->
     <table  cellspacing="1px" border="10px" width="300px" height="150px" align="center">
        <!-- 第一行 -->
         <tr align="center">
             <!-- 列 -->
             <td width="100px" valign="top" align="right">姓名</td>
             <td>性别</td>
             <td>年龄</td>
         </tr>
         <!-- 第二行 -->
         <tr>
            <!-- 列 -->
            <td>张清闻</td>
            <td>男</td>
            <td>18</td>
        </tr>
     </table>
</body>
</html>
