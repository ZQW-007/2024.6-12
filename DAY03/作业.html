<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        h1{
            text-align: center;
        }
        tr{
            text-align: center;
            background-color: white;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>个人简历</h1>
    <table cellspacing="1px" border="1px" width="880px" bgcolor="black" align="center">
        <!-- 第一行 -->
         <tr>
            <th width="150px" colspan="2">姓名</th>
            <td width="150px">张清闻</td>
            <th width="80px">年龄</th>
            <td width="150px">18</td>
            <th width="150px">性别</th>
            <td width="80px">男</td>
            <td rowspan="4" width="120px"><img src="./张清闻.jpg" width="120px" height="150px"></img></td>
         </tr>
        <!-- 第二行 -->
         <tr>
            <th colspan="2">籍贯</th>
            <td>山西</td>
            <th>民族</th>
            <td>汉族</td>
            <th>学历</th>
            <td>本科</td>
         </tr>
        <!-- 第三行 -->
         <tr>
            <th colspan="2">毕业院校</th>
            <td>山西农大</td>
            <th>专业</th>
            <td>软件工程</td>
            <th>政治面貌</th>
            <td>中共党员</td>
         </tr>
        <!-- 第四行 -->
         <tr>
            <th colspan="2">联系方式</th>
            <td colspan="3">198****5220</td>
            <th>婚姻状况</th>
            <td>未婚</td>
         </tr>
        <!-- 第五行 -->
         <tr>
         <th colspan="2">现居住地</th>
         <td colspan="6"></td></tr>
        <!-- 第六行 -->
         <tr>
         <th colspan="2">个人技能</th>
         <td colspan="6"></td></tr>
        <!-- 第七行 -->
         <tr>
         <th colspan="2">主修课程</th>
         <td colspan="6"></td></tr>
        <!-- 第八行 -->
         <tr>
         <th colspan="2">兴趣爱好</th>
         <td colspan="6"></td></tr>
        <!-- 学习经历部分 -->
          <!-- 第一行 -->
          <tr>
            <td width="30px" rowspan="4" >学习经历</td>
            <td width="120px">起止日期</td>
            <td width="380px" colspan="3">学校名称</td>
            <td width="230px" colspan="2">专业</td>
            <td>学历</td>
          </tr>
          <!-- 第二行 -->
          <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
          </tr>
          <!-- 第三行 -->
          <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
          </tr>
          <!-- 第四行 -->
          <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
          </tr>
        <!-- 工作实践经历部分 -->
         <!-- 第一行 -->
          <tr>
            <td width="30px" rowspan="3" >工作实践经历部分</td>
            <td width="120px">起止日期</td>
            <td width="380px" colspan="3">单位名称及职位</td>
            <td width="230px" colspan="2">主要职责</td>
            <td>备注</td>
          </tr>
          <!-- 第二行 -->
          <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
          </tr>
          <!-- 第三行 -->
          <tr>
            <td></td>
            <td colspan="3"></td>
            <td colspan="2"></td>
            <td></td>
          </tr>
        <!-- 自我评价 -->
         <tr>
            <td>自我评价</td>
            <td colspan="7"></td>
         </tr>
        <!-- 其他说明 -->
         <tr>
            <td>其他说明</td>
            <td colspan="7"></td>
         </tr>
    </table>
</body>
</html>
