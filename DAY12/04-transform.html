<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
        }   
        li{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 25px auto;
        }
        ul li:nth-child(1){
            /* 旋转 */
            transform: rotate(180deg);
        }   
        ul li:nth-child(2){
            /* 平移 */
            transform: translate(-100px,-100px);      
        }
        ul li:nth-child(3){
            /* 形变 */
            transform: scale(3);
        }
    </style>
</head>
<body>
    <ul>
        <li>旋转</li>
        <li>平移</li>
        <li>形变</li>
    </ul>
</body>
</html>
