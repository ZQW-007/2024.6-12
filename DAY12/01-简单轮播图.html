<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;  
            list-style: none;
        }
        div{
            width: 800px;
            height: 200px;
            margin: 40px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        div ul{
            width: 3000px;
            height: 200px;
            animation: swipe 5s linear infinite;
        }
        ul li{
            width: 400px;
            height: 200px;
            float: left;
        }
        li img{
            width: 400px;
        }
        /* 动画在哪，暂停就加在哪 */
        ul:hover{
            animation-play-state: paused;
        }
        ul:hover li{
            opacity: 0.5;
        }
        ul li:hover{
            opacity: 1;
        }
        /* 声明动画,不能加0% */
        @keyframes swipe{
            from{
                margin-left: 0;
            }
            to{
                margin-left: -1600px;
            }
        }
    </style>
</head>
<body>
    <div><ul>
        <li><img src="./ad7.jpeg" alt=""></li>
        <li><img src="./ad8.jpg" alt=""></li>
        <li><img src="./ad9.jpeg" alt=""></li>
        <li><img src="./ad10.jpg" alt=""></li>
        <li><img src="./ad11.jpg" alt=""></li>
        <li><img src="./ad12.jpg" alt=""></li>
    </ul></div>
</body>
</html>
