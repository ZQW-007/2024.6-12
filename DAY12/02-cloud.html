<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;  
            padding: 0;
        }
        /* 背景样式 */
        .sky{
            width: 100%;
            height: 100vh;
            background: #0099ff;
            animation: sky 5s ease-in-out infinite;
            overflow: hidden;
        }
        /* 背景动画 */
        @keyframes sky {
            0%{background: #0099ff;}
            50%{background: #000000;}
            100%{background: #0099ff;}
        }
        /* 云朵样式 */
        .sky .cloud1{
            width: 300%;
            height: 100%;
            background-image: url('./cloud_one.png');
            position: fixed;
            top: 0;
            left: 0;
            animation: cloud1 5s linear infinite;
        }
        @keyframes cloud1 {
            from{
                    left: 0;
            }
            to{
                    left: -300px
            }
        }
        .sky .cloud2{
            width: 300%;
            height: 100%;
            background-image: url('./cloud_two.png');
            position: fixed;
            top: 0;
            left: 0;
            animation: cloud2 15s linear infinite;
        }
        @keyframes cloud2 {
            from{
                    left: 0;
            }
            to{
                    left: -200px
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
    </div>
</body>
</html>
