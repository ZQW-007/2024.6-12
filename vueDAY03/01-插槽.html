<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>123</h1>
        <my-component>
            <template v-slot:left>
                <div>插槽在左边</div>
            </template>
            <!-- v-slot:default="slotProps"  默认插槽，可以简写为v-slot="slotProps" -->
            <!-- slotProps是插槽的属性，可以自定义，类似于父组件向子组件传递数据 -->
            <!-- 写在template标签中 -->
            <template v-slot:default="slotProps">
                <div>
                    {{slotProps.msg}}
                </div>
            </template>
            <template v-slot:right>
                <div>插槽在右边</div>
            </template>
        </my-component>
    </div>

    <template id="my-component">
        <div class="box">
            <div>
                <slot name="left"></slot>
            </div>
            <div>
                <slot :msg="msg"></slot>
            </div>
            <div>
                <slot name="right"></slot>
            </div>
        </div>
    </template>
    <script>
        new Vue({
            el: '#app',
            components: {
                'my-component': {
                    template: '#my-component',
                    data() {
                        return {
                            msg: '123'
                        }
                    },
                },
            },
        })
    </script>
</body>

</html>
