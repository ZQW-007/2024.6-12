<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清楚所有默认样式 */
        * {
            margin: 0;
            padding: 0; 
        }
        /* 整体样式 */
        html,body {
            width: 100%;
            height: 100%;
        }
        /* APP整体样式布局 */
         .container {
            height: 100vh;/* view height */
            display: flex;
            flex-direction: column;
        }
        /* 顶部导航栏样式 */    
        .header {
            width: 100%;
            line-height: 60px;
            background-color: yellow;
            text-align: center;
            font-size: 30px;    
            font-weight: bolder;
        }
        /* 内容展示区样式 */
        .content {
            width: 100%;
            flex: 1;
            background-color: pink;
            /* overflow-y: auto; */
        }
        /* zqw */
        .content .zqw {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        /* zqw元素样式 */
        .zqw div {
            width: 15%;
            height: 10vh;
            border: 2px solid skyblue;
            margin: 10px;
        }
        /* qw元素样式 */
        .content .qw {
            width: 90%;
            height: 10vh;
            border: 2px solid skyblue;
            margin: 10px;
            margin-left: 5%;
        }
        /* 底部导航栏样式 */
        .footer {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
        }
        /* 底部导航栏按钮样式 */
        .footer div {
            width: 33.33%;
            line-height: 60px;
            text-align: center;
            font-size: 20px;
            font-weight: bolder;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 父容器 -->
     <div class="container">
        <!-- 顶部导航栏 -->
        <div class="header">首页</div>
        <!-- 内容展示区 -->
        <div class="content">
            <div class="zqw">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="qw"></div>
            <div class="qw"></div>
            <div class="qw"></div>
        </div>
        <!-- 底部导航栏 -->
        <div class="footer">
            <!-- 首页 -->
             <div class="home">首页</div>
            <!-- 关于 -->
             <div class="about">关于</div>
            <!-- 我的 -->
             <div class="mine">我的</div>
        </div>
     </div>
</body>
</html>
