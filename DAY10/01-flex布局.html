<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父元素的样式 */
        .father{
        width: 500px;
        height: 500px;
        border: 1px solid red;
        margin: 20px auto;
        /* 设置为弹性布局 */
        display: flex;
        /* 主轴方向 */
        flex-direction: row;
        /* 控制子元素换行 */
        flex-wrap: nowrap; 
        /* 控制子元素在主轴上的对齐方式 */
        justify-content: space-around;
        /* 控制子元素在交叉轴上的对齐方式 */
        align-items: center;
    }
    /* 子元素的样式 */
    .son1,.son2,.son3{
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 26px;
        color: aliceblue;
        }
    .son1{
        background-color: red;
    }
    .son2{
        background-color: blue;
    }
    .son3{
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1">1</div>
        <div class="son2">2</div>
        <div class="son3">3</div>
    </div>
</body>
</html>
