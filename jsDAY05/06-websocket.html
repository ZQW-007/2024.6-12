<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // 创建长连接
    var ws = new WebSocket('ws://localhost:8080')

    // 监听连接成功
    ws.onopen = function () {
      console.log('连接成功')
      ws.send('hello')
    }

    // 监听消息
    ws.onmessage = function (e) {
      console.log(e.data)
    }

    // 监听关闭
    ws.onclose = function () {
      console.log('关闭');
    }
  </script>
</body>
</html>
