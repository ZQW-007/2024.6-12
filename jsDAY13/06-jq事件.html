<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./assets/jQuery.js"></script>
</head>
<body>

  <button id="btn">按钮</button>
  
  <script>
    // 事件源 事件类型  事件处理函数
    //原生   1. 获取事件源（dom元素） 2. 绑定事件 3. 添加事件处理函数
    //jq  1. 获取事件源（jq对象） 2. 绑定事件 3. 添加事件处理函数

    //one() 表示只调用一次
    $('#btn').one('click',function(){
      alert('按钮被点击了')
    })
  </script>
</body>
</html>
