<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/div1">div1</router-link>
        <router-link to="/div2">div2</router-link>
        <router-view></router-view>
    </div>

    <template id="tem1">
        <div>
            我是div1
        </div>
    </template>

    <template id="tem2">
        <div>
            我是div2
        </div>
    </template>

    <script>
        const div1 = {template:'#tem1'}
        const div2 = {template:'#tem2'}
        const router = new VueRouter({
            routes:[
                {path:'/div1',component:div1},
                {path:'/div2',component:div2}
            ]
        })
        new Vue({
            el:'#app',
            router
        })
    </script>
</body>
</html>
