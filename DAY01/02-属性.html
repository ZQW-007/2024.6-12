<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--内联样式表-->
    <style>
        /*通过id选择器,给对应的标签设置样式*/
        /*一般不用于设置样式，留给DOM使用*/
        #div2{
            color: rgb(227, 0, 0);
        }
        .div4{
            color: aquamarine;
        }
    </style>
</head>

<!--编辑页面结构的区域-->

<body>

<!--title 类似于一个悬浮提示-->
<div title="zqw">zqw</div>

<!--id 选择器 设置一个独一无二的值-->
<div id="div2">div2</div>
<div id="div3">div3</div><!--div#div3-->

<!--class 类选择器，可以重复的-->
<div class="div4">div4</div>

<!--内联样式-->
<div style="font-size: 20px;">div5</div>
</body>
</html>
</html>
