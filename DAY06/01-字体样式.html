<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        div{
            /* 字体颜色 */
            color: red;
            /* RGB颜色 */
            color: rgb(0, 23, 56);
            /* RGBA颜色 */
            color: rgba(56, 89, 78, 0.6);
            /* 十六进制形式 */
            color: #0000ff;
            /* 字体样式 */
            font-style: italic;
            /* 字体粗细 */
            font-weight: 700;
            /* 字体大小 */
            font-size: 30px;
            /* 字体系列 */
            font-family: cursive;
            }
    </style>
</head>
<body>
    <div>我是一个div标签</div>
</body>
</html>
