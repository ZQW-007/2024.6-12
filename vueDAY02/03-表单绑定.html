<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <script src='../day01-2/vue.2.7.15.js'></script>
</head>
<body>
  <div id='app'>
    <!-- v-model指令 实现数据的双向绑定 -->
    <h3>data中的数据：{{ipt}} -- age:{{age}} --- user:{{user}}</h3>
    <!-- <input type="text" v-model="ipt" placeholder="请输入用户名"> -->
    <!-- .lazy修饰符 -->
    <input type="text" v-model.lazy="ipt" placeholder="请输入用户名">
    <div>
      <!-- .number -->
      年龄：<input type="number" v-model.number="age">
    </div>
    <div>
      用户名: <input type="text" v-model.trim="user">
    </div>
  </div>

  <script>
    new Vue({
      el:'#app',
      data:{
        ipt:'',
        age:'',
        user:''
      }
    })
  </script>
</body>
</html>
