<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }   
        ul{
            width: 900px;
            height: 250px;
            margin: 20px auto;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 150px;
            height: 250px;
            transition: width 0.5s;
        }
        ul li img{
            width: 400px;
        }
        ul:hover li{ 
            width: 100px;
        }
        ul li:hover{
            width: 400px;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="./ad9.jpeg" alt=""></li>
        <li><img src="./ad10.jpg" alt=""></li>
        <li><img src="./ad11.jpg" alt=""></li>
        <li><img src="./ad12.jpg" alt=""></li>
        <li><img src="./ad7.jpeg" alt=""></li>
        <li><img src="./ad8.jpg" alt=""></li>
    </ul>
</body>
</html>
