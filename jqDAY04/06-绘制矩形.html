<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="cv"></canvas>

    <script>
      var cv = document.getElementById("cv");
      var cxt = cv.getContext("2d");
      // 绘制矩形
      cxt.moveTo(50, 50);
      cxt.lineTo(200, 50);
      cxt.lineTo(200, 120);
      cxt.lineTo(50, 120);
      //cxt.lineTo(50, 50); // 需要闭合，又或者使用 closePath() 方法进行闭合，推荐使用 closePath()

      // cxt.stroke();
      cxt.closePath();
      cxt.stroke();

      // 使用rect绘制矩形
      
    </script>
  </body>
</html>
