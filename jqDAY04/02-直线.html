<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="cv"></canvas>

  <script>
    // 获取元素
    const cv = document.getElementById('cv')
    // 获取上下文对象
    const ctx = cv.getContext('2d')

    // 绘制直线
    ctx.moveTo(50, 50)
    ctx.lineTo(200, 50)
    ctx.stroke()

    ctx.moveTo(50, 100.5)
    ctx.lineTo(200, 100.5)
    ctx.stroke()
  </script>
</body>
</html>
