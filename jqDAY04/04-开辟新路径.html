<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="cv"></canvas>

  <script>
    var cv = document.getElementById("cv");
    var cxt = cv.getContext('2d');
    cxt.moveTo(20, 100)
    cxt.lineTo(200, 100)
    cxt.lineWidth = 4
    cxt.strokeStyle = 'red'
    cxt.stroke()

    cxt.beginPath() // 重新开启一个路径
    cxt.moveTo(20, 120.5)
    cxt.lineTo(200, 120.5)
    cxt.lineWidth = 2
    cxt.strokeStyle = 'blue'
    cxt.stroke()
 </script>
</body>
</html>
