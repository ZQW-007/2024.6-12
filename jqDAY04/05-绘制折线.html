<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="cv" height="300"></canvas>

    <script>
      var cv = document.getElementById("cv");
      var cxt = cv.getContext("2d");
      cxt.moveTo(50, 200);
      cxt.lineTo(100, 50);
      cxt.lineTo(200, 200);
      cxt.lineTo(250, 50);

      cxt.stroke();
    </script>
  </body>
</html>
