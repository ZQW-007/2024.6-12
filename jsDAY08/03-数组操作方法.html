<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3];
        var arr2 = [4,5,6];
        // 1. concat() 连接两个或多个数组，返回一个新数组
        // 注意：原数组不会被改变
        var arr3 = arr.concat(arr2);
        //console.log(arr3);//console.log(arr.concat(arr2));

        // 2.slice() 从一个数组中返回选定的元素
        // 注意：原数组不会被改变
        var arr4 = arr.slice(1,2);//下标索引，从0开始；返回值不包含结束索引对应的值
        //console.log(arr4);//console.log(arr.slice(1,2));
        //console.log(arr3.slice(-5,-2));//负数表示从后往前数
        
        // 3.splice() 通过删除现有元素和/或添加新元素来更改一个数组的内容
        // 注意：原数组会被改变
        var arr5 = [1,2,3,4,5,6];
        console.log(arr5.splice(1,2));//从索引1开始删除2个元素，返回被删除的元素
        console.log(arr5);//返回原数组
        console.log(arr5.splice(1,0,7,8));//从索引1开始删除0个元素，并添加7,8
        console.log(arr5);//返回原数组
    </script>
</body>
</html>
